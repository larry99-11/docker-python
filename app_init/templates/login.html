{%extends 'base.html'%}
{%block title%}Login page{%endblock%}
{%block content%} 
<form method="POST">
    <h3 align="center">Login</h3>
    <!--User enters login credentials--->
    <div class="form-group">
        <label for="email">email</label>
        <input type="text" id="email" name="email" class="form-controller" placeholder="Enter email"/>
        
        <label for="password">password</label>
        <input type="password" id="password" name="password" class="form-controller" placeholder="Enter password"/>

        <br/>
        <div align="center">
            <button class="btn btn-primary" type="submit">Login</button>
        </div>

    </div>
</form>
{%endblock%}
