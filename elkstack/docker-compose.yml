services:
  # The Elasticsearch container
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: elasticsearch
    environment:
      # Required for single-node development
      - discovery.type=single-node
      # Set a reasonable heap size. Adjust based on Pi's RAM.
      # E.g., for a 4GB Pi, you might set it to 1g (1024m).
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      # Disable security for a simple setup. Do not do this in production.
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - elk

  # The Logstash container
  logstash:
    image: docker.elastic.co/logstash/logstash:8.13.4
    container_name: logstash
    ports:
      - "5044:5044"
    volumes:
      # Mount the logstash pipeline configuration
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    environment:
      # Set Logstash's heap size
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
    networks:
      - elk
    depends_on:
      - elasticsearch

  # The Kibana container
  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      # Connect Kibana to the Elasticsearch container
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - elk
    depends_on:
      - elasticsearch

# Define the network and persistent data volume
networks:
  elk:
    driver: bridge

volumes:
  elasticsearch-data:
    driver: local
